<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
.typing {
    display: flex;
    height: auto;
    width: auto;
    justify-content: center;
    align-content: center;
}
.typing-effect {
    white-space: nowrap;
    width: 23%;
    overflow: hidden;
    font-family: monospace;
    font-size: 3rem;
    border-right: 3px solid;
    animation: typing 2s steps(22), effect 5s step-end infinite alternate;
}
@keyframes typing {
    from {
        width: 0;
    }
}
@keyframes effect {
    50% {
        border-color: transparent;
    }
}
</style>

<body>
    <div class="typing">
        <div class="typing-effect">
            Hello World
        </div>
    </div>
</body>
</html>
